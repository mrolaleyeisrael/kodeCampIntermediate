<!DOCTYPE html>
<html lang="en" class=" ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="public/styles.css">
</head>
<body class=" font-Nunito bg-vlightgray dark:bg-darkblue">
  <div>
    <header class=" bg-white dark:bg-vdarkblue shadow-md" >

      <div class=" container mx-auto flex flex-row justify-between p-4 md:px-5 md:py-4">
        
        <h1 class=" text-lg font-bold dark:text-white text-vtdarkblue ">Where in the world?</h1>
        <button onclick="document.documentElement.classList.toggle('dark')" class=" tracking-tighter flex justify-start items-center text-vtdarkblue dark:text-white ">

          <svg xmlns="http://www.w3.org/2000/svg" class=" inline-block dark:hidden h-4 w-4 mr-1 text-vtdarkblue justify-start" viewBox="0 0 20 20" fill="currentColor">
            <path  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />  
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" class="hidden dark:inline-block h-4 w-4 mr-1 text-white justify-start" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /> 
          </svg>

          Dark mode</button>
      </div>
    </header>


    <main class=" container mx-auto">
      <section class="  px-3 md:px-5 mt-10 flex flex-wrap flex-col md:flex-row justify-between ">

        <div class=" flex flex-row justify-start items-center py-3 pl-6 mt-5 text-lg font-extrabold bg-white dark:bg-vdarkblue shadow-md rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-7 text-darkgray dark:text-vlightgray" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>

          <input type="text" placeholder="Search for a country..." class=" bg-transparent dark:placeholder:text-vlightgray placeholder:text-darkgray outline-none border-none searchInput">
        </div>

        <div class=" inline-flex flex-col relative">

          <button class=" flex w-fit mt-5 bg-white dark:bg-vdarkblue shadow-md rounded-md p-3 text-vtdarkblue dark:text-white" id="menuBtn"> Filter by Region 
            
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          
          </button>

          <div class=" absolute top-14 left-0 w-40 md:w-full mt-5 rounded-lg hidden flex-col text-vtdarkblue dark:text-white bg-white dark:bg-vdarkblue" id="dropdowN">
            <a class=" regions hover:bg-vlightgray dark:hover:bg-vtdarkblue hover:rounded-lg px-5 py-2" href="#">All</a>
            <a class=" regions hover:bg-vlightgray dark:hover:bg-vtdarkblue hover:rounded-lg px-5 py-2" href="#">Africa</a>
            <a class=" regions hover:bg-vlightgray dark:hover:bg-vtdarkblue hover:rounded-lg px-5 py-2" href="#">America</a>
            <a class=" regions hover:bg-vlightgray dark:hover:bg-vtdarkblue hover:rounded-lg px-5 py-2" href="#">Asia</a>
            <a class=" regions hover:bg-vlightgray dark:hover:bg-vtdarkblue hover:rounded-lg px-5 py-2" href="#">Europe</a>
            <a class=" regions hover:bg-vlightgray dark:hover:bg-vtdarkblue hover:rounded-lg px-5 py-2" href="#">Oceania</a>
          </div>
        </div>
      </section>

      <section class="px-3 md:px-5">

        <div class=" countries mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-between gap-10 rounded-md">

        </div>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
  </body>
</html>
